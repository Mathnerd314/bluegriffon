KillScriptTitle=警告：不响应的脚本
KillScriptMessage=当前页面的某个脚本正忙，或者已停止响应。您可以立即停止该脚本，或者您可以继续以等待该脚本结束。
KillScriptWithDebugMessage=页面的某个脚本正忙，或者已停止响应。您可以停止该脚本、使用调试器打开脚本，或者继续运行脚本。
KillScriptLocation=脚本： %S
StopScriptButton=停止脚本
DebugScriptButton=调试脚本
WaitForScriptButton=继续
DontAskAgain=不再询问(&D)
JSURLLoadBlockedWarning=尝试载入一段 javascript：\n窗口中来自一个主机的 URL 想要显示另一主机的内容，\n已被安全管理器阻止。
WindowCloseBlockedWarning=不允许脚本关闭非脚本打开的窗口。
OnBeforeUnloadTitle=您确定吗？
OnBeforeUnloadMessage=本页面要求您确认您要离开 - 您输入的数据可能不会被保存。
OnBeforeUnloadStayButton=留在页面
OnBeforeUnloadLeaveButton=离开页面
DocumentAllUsed=非标准的属性 document.all。请使用 W3C 的标准形式 document.getElementById() 。
GlobalScopeElementReference=ID/NAME 所引用的元素位于全局范围。请使用 W3C 的标准形式 document.getElementById() 。
UseOfCaptureEventsWarning=captureEvents() 已过时。请使用 DOM 2 addEventListener() 方法。更多信息见 http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=releaseEvents() 已过时。请使用 DOM 2 removeEventListener() 方法。更多信息见 http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=routeEvent() 已过时。请使用 DOM 2 dispatchEvent() 方法。更多信息见 http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Event=%S, 不建议使用 preventBubble() 方法。请使用 W3C 标准方法 stopPropagation() 。
UseOfPreventCaptureWarning=Event=%S, 不建议使用 preventCapture() 方法。请使用 W3C 标准方法 stopPropagation() 。
UseOfDOM3LoadMethodWarning=不推荐使用 Document.load()。要升级您的代码，请使用 DOM 对象 XMLHttpRequest。如需更多帮助，请查看 https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=画板: 将 strokeStyle 或 fillStyle 设为非 string 、 CanvasGradient 或者 CanvasPattern 的操作已被忽略。
EmptyGetElementByIdParam=getElementById() 被传递了空字符串参数。
LowMemoryTitle=警告：内存不足
LowMemoryMessage=内存不足，已停止执行本页中的某个脚本。
SpeculationFailed=利用 document.write() 写入不平衡树引发来自网络的数据被重新解析。更多信息参见 https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=来自一个外部异步载入的脚本的 document.write() 调用被忽略。
FormValidationTextTooLong=请将此文本缩短至 %S 个字符或更少（您现在已经输入了 %S 个字符）。
FormValidationValueMissing=请填写此字段。
FormValidationCheckboxMissing=若要继续，请检选此检查框。
FormValidationRadioMissing=请选择一个选项。
FormValidationFileMissing=请选择一个文件。
FormValidationSelectMissing=请选择列表中的一项。
FormValidationInvalidEmail=请输入电子邮件地址。
FormValidationInvalidURL=请输入一个 URL。
FormValidationPatternMismatch=请匹配要求的格式。
# LOCALIZATION NOTE (FormValidationPatternMismatchWithTitle): %S is the (possibly truncated) title attribute value.
FormValidationPatternMismatchWithTitle=请匹配要求的格式： %S。
UseOfDocumentWidthWarning=使用了非标准的 document.width。请改为使用标准的 document.body.clientWidth。
UseOfDocumentHeightWarning=使用了非标准的 document.height。请改为使用标准的 document.body.clientHeight。
AppendChildWarning=Use of attributes' appendChild() is deprecated. Use value instead.
AttributesWarning=Use of attributes' attributes attribute is deprecated. It always returns null.
ChildNodesWarning=Use of attributes' childNodes attribute is deprecated. It always returns null.
CloneNodeWarning=Use of attributes' cloneNode() is deprecated.
CreateAttributeNSWarning=Use of document.createAttributeNS() is deprecated. Use element.setAttributeNS() instead.
CreateAttributeWarning=Use of document.createAttribute() is deprecated. Use element.setAttribute() instead.
EnablePrivilegeWarning=Use of enablePrivilege is deprecated.  Please use code that runs with the system principal (e.g. an extension) instead.
FirstChildWarning=Use of attributes' firstChild attribute is deprecated. Use value instead.
GetAttributeNodeNSWarning=Use of getAttributeNodeNS() is deprecated. Use getAttributeNS() instead.
GetAttributeNodeWarning=Use of getAttributeNode() is deprecated. Use getAttribute() instead.
HasAttributesWarning=Use of attributes' hasAttributes() is deprecated. It always returns false.
HasChildNodesWarning=Use of attributes' hasChildNodes() is deprecated. It always returns false.
InsertBeforeWarning=Use of attributes' insertBefore() is deprecated. Use value instead.
IsEqualNodeWarning=Use of attributes' isEqualNode() is deprecated.
IsSupportedWarning=Use of attributes' isSupported() is deprecated.
LastChildWarning=Use of attributes' lastChild attribute is deprecated. Use value instead.
NextSiblingWarning=Use of attributes' nextSibling attribute is deprecated. It always returns null.
NodeNameWarning=Use of attributes' nodeName attribute is deprecated. Use name instead.
NodeTypeWarning=Use of attributes' nodeType attribute is deprecated. It always returns 2.
NodeValueWarning=Use of attributes' nodeValue attribute is deprecated. Use value instead.
NormalizeWarning=Use of attributes' normalize() is deprecated.
OwnerDocumentWarning=Use of attributes' ownerDocument attribute is deprecated.
OwnerElementWarning=Use of attributes' ownerElement attribute is deprecated.
ParentNodeWarning=Use of attributes' parentNode attribute is deprecated. It always returns null.
PreviousSiblingWarning=Use of attributes' previousSibling attribute is deprecated. It always returns null.
RemoveAttributeNodeWarning=Use of removeAttributeNode() is deprecated. Use removeAttribute() instead.
RemoveChildWarning=Use of attributes' removeChild() is deprecated. Use value instead.
ReplaceChildWarning=Use of attributes' replaceChild() is deprecated. Use value instead.
SetAttributeNodeNSWarning=Use of setAttributeNodeNS() is deprecated. Use setAttributeNS() instead.
SetAttributeNodeWarning=Use of setAttributeNode() is deprecated. Use setAttribute() instead.
SpecifiedWarning=Use of attributes' specified attribute is deprecated. It always returns true.
TextContentWarning=Use of attributes' textContent attribute is deprecated. Use value instead.
nsIDOMWindowInternalWarning=Use of nsIDOMWindowInternal is deprecated. Use nsIDOMWindow instead.
nsIJSONDecodeDeprecatedWarning=nsIJSON.decode is deprecated.  Please use JSON.parse instead.
nsIJSONEncodeDeprecatedWarning=nsIJSON.encode is deprecated.  Please use JSON.stringify instead.
